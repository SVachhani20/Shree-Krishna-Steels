            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            align-items: center;

            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width .3s;
        }
        .nav-links a:hover::after {
            width: 100%;
